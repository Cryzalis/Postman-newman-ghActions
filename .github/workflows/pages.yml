name: Postman tests

on:
    push:
        branches: [main]

jobs:
    Run_test:
        runs-on: ubuntu-20.04 # Choosing OS
        strategy:
            matrix:
                node-version: [16.17.1]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
            - run: npm i npm@latest
            - run: npm i

            - name: Install newman
              run: npm install -g newman

            - name: Install reporter
              run: npm install -g allure-commandline 

            - name: run test server
              run: npm run tern-on-api

            - name: run tests
              run: npm run test

            - name: Create Report
              if: always()
              run: npm run allure:report
            - name: Upload artifact allure-report
              uses: actions/upload-artifact@v1
              if: always()
              with:
                  name: allure-report
                  path: ./allure-report
            - name: Deploy report
              uses: JamesIves/github-pages-deploy-action@3.1.0
              if: always()
              with:
                  ACCESS_TOKEN: ${{'secrets.ACCESS_TOKEN'}}
                  BRANCH: main # The branch the action should deploy to.
                  FOLDER: allure-report # The folder the action should deploy.
                  TARGET_FOLDER: docs
